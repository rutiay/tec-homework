<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main id="app"></main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <script type="text/babel">
        const element = document.getElementById("app");

        function Header(){
            return <header>This is a Header</header>
        }

        function Main(){
            return <main>This is main</main>
        }

        function Footer(){
            return <footer>&copy;</footer>
        }

        ReactDOM.render(<div>
            <Header/>
            <Main/>
            <Footer/>
        </div>, element)

    </script>
</body>
</html>
