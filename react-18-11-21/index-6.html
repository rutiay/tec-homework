<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main id="app"></main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <script type="text/babel">
        const element = document.getElementById("app");

        function HelloName(props){
            return <h1>Hi {props.name}</h1>
        }

        ReactDOM.render(<div>
            <HelloName name="Ruti"/>
            <HelloName name="Shahar"/>
            <HelloName name="Mayan"/>
            <HelloName name="Anat"/>
            <HelloName name="Segedo"/>
            <HelloName name="Haim"/>
            <HelloName name="Dana"/>
            <HelloName name="Ron"/>
            <HelloName name="Guy"/>
            <HelloName name="Mor"/>
        </div>, element)

    </script>
</body>
</html>
